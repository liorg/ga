    <script>
        var hasCallback = false;
        var gaCallback;
        var expiredays = 1;
        var timeout = 500; // ms
        var retrytimeout = 700; // ms
        var cokname = "gog_xifx_";
        var retry = false;
        var stop = 1;

        var qs = (function (a) {
            if (a == "") return {};
            var b = {};
            for (var i = 0; i < a.length; ++i) {
                var p = a[i].split('=', 2);
                if (p.length == 1)
                    b[p[0]] = "";
                else
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
            return b;
        })(window.location.search.substr(1).split('&'));

        var repid = qs["t"];

        window.onunload = function () {
            debugger;
            forceGooTrack(false);
        }

        function forceGooTrack(isvalid) {
            if (!hasCallback) {
                debugger;
                hasCallback = true;
                if (isvalid) {
                    imgSrc = "/t/gaj.ashx?t=";
                }
                else {
                    var s = (stop * timeout);
                    imgSrc = "/t/nogaj.ashx?h=" + s + "&t=";
                }
                if (ToSubmitGa(repid, true)) {
                    imgSrc = document.getElementById("img").src = imgSrc + repid;
                }
            }
        }
        window.onload = function () {
            setInterval(function () {
                stop++;
            }, timeout);
        }

        function getCookieGa(NameOfCookie) {
            if (document.cookie.length > 0) {
                begin = document.cookie.indexOf(NameOfCookie + "=");
                if (begin != -1) {
                    begin += NameOfCookie.length + 1;
                    end = document.cookie.indexOf(";", begin);
                    if (end == -1) end = document.cookie.length;
                    return unescape(document.cookie.substring(begin, end));
                }
            }
            return null;
        }

        function setCookieGa(NameOfCookie, value) {
            var ExpireDate = new Date();
            ExpireDate.setTime(ExpireDate.getTime() + (expiredays * 24 * 3600 * 1000));
            document.cookie = NameOfCookie + "=" + escape(value) + ((expiredays == null) ? "" : "; expires=" + ExpireDate.toGMTString());
        }

        function ToSubmitGa(s, isga) {
            debugger;
            var cokii = isga == true ? cokname : coknameNoGoo;
            if (getCookieGa(cokii + s)) {
                return false;
            }
            else {
                setCookieGa(cokii + s, "ok");
                return true;
            }
        }

        //https://www.domsammut.com/code/workaround-for-when-the-hitcallback-function-does-not-receive-a-response-analytics-js
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        //ga('create', 'UA-80360653-1', 'imaot.co.il');
        ga('create', 'UA-80360653-1', {
            'cookieExpires': expiredays * 24 * 3600 * 1000// Time in seconds.
        });
        ga('send', 'pageview', 'recipe/details/' + repid, {
            'hitCallbackTimeout': timeout, // ms
            'hitCallbackFail': function () {
                //Unable to send Google Analytics data
                forceGooTrack(false);
            },
            'hitCallback': function () {
                debugger;
                forceGooTrack(true);
            }
        });
        setTimeout(function () {
             forceGooTrack(false);
           
        }, retrytimeout);
