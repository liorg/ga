<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var hasCallback = false;
        var gaCallback;
        var expiredays = 1;
        var timeout = 1000; // ms
        var retrytimeout = 2000; // ms
        var cokname = "gog_ip_";
        var retry = false;
        var stop = 1;
        var googleClientId = "";

        var qs = (function (a) {
            if (a == "") return {};
            var b = {};
            for (var i = 0; i < a.length; ++i) {
                var p = a[i].split('=', 2);
                if (p.length == 1)
                    b[p[0]] = "";
                else
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
            return b;
        })(window.location.search.substr(1).split('&'));

        var repid = qs["t"];
        var random = qs["r"];

        window.onunload = function () {
            debugger;
            forceGooTrack(false, 'UnLoad');
        }

        function forceGooTrack(isvalid, action) {
            var track = "yes";
            if (isvalid == true)
                track = "no";

            // if (!hasCallback) {
            debugger;
            var src = "";
            var s = (stop * timeout);
            var cokie = googleClientId == "" ? cokname + repid : googleClientId;
            var sessionid = cokname + repid + "." + random;
            src = "/t/logs.ashx?ses=" + sessionid + "&c=" + cokie + "&ta=" + track + "&a=" + action + "&h=" + s + "&t=";
            var src = src + repid + "&r=" + random;
            if (ToSubmitGa(repid, true) || isvalid == true) {
                call(src);
            }

            //hasCallback = true;

            //if (!isvalid || googleClientId == "")
            //    debugger;
            //    window['ga-disable-UA-57229912-1'] = true;//prevent duplicate
            // }
        }

        window.onload = function () {
            setInterval(function () {
                stop++;
            }, timeout);
        }

        function call(file) {
            var xhttp;
            if (window.XMLHttpRequest) {
                // code for modern browsers
                xhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    //ok
                    debugger;
                }
            };
            xhttp.open("GET", file, false);
            xhttp.send();
        }

        function getCookieGa(NameOfCookie) {
            if (document.cookie.length > 0) {
                begin = document.cookie.indexOf(NameOfCookie + "=");
                if (begin != -1) {
                    begin += NameOfCookie.length + 1;
                    end = document.cookie.indexOf(";", begin);
                    if (end == -1) end = document.cookie.length;
                    return unescape(document.cookie.substring(begin, end));
                }
            }
            return null;
        }

        function setCookieGa(NameOfCookie, value) {
            var ExpireDate = new Date();
            ExpireDate.setTime(ExpireDate.getTime() + (expiredays * 24 * 3600 * 1000));
            document.cookie = NameOfCookie + "=" + escape(value) + ((expiredays == null) ? "" : "; expires=" + ExpireDate.toGMTString());
        }

        function ToSubmitGa(s, isga) {
            debugger;
            var cokii = cokname;
            if (getCookieGa(cokii + s)) {
                return false;
            }
            else {
                setCookieGa(cokii + s, "ok");
                return true;
            }
        }

        //https://www.domsammut.com/code/workaround-for-when-the-hitcallback-function-does-not-receive-a-response-analytics-js
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-41590038-1', {
            'cookieExpires': expiredays * 24 * 3600 * 1000// Time in seconds.
        });

        ga('send', 'pageview', {
            'page': 'Book/Page/' + repid,
            'title': 'xRecipe Num ' + repid,// window.parent.document.title,
            //'hitCallbackTimeout': timeout, // ms
            'hitCallbackFail': function () {
                //Unable to send Google Analytics data
                forceGooTrack(false, 'hitCallbackFail');
            },
            'hitCallback': function () {
                debugger;
                forceGooTrack(true, 'hitCallback');
            }
        });

        ga(function (tracker) {
            if (tracker != null)
                googleClientId = tracker.get('clientId');
        });

        setTimeout(function () {
            if (googleClientId != "") {
                //second chance
                setTimeout(function () {
                    forceGooTrack(false, 'Timeout_Retry');
                }, timeout);
            }
            else
                forceGooTrack(false, 'Timeout');

        }, retrytimeout);

    </script>
</body>
</html>
